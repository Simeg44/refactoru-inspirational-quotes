<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Untitled</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="container">
		<form class="quote-input">
			<div>
				<label for="quote">Quote</label>
				<textarea name="quote" id="quote-text" cols="30" rows="6"></textarea>
			</div>
			<div>
				<label for="author">Author</label>
				<input type="text">
			</div>
			<div>
				<button>Submit</button>
			</div>
		</form>
		<div class="add-quote">
			<img src="http://vectormadness.com/preview/design/large/brown_book_leather_and_swirl_background_vector_design_1289879997.jpg" alt=""><br>
			<button>Add Quote</button>
		</div>
	

	</div>
	
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="main.js"></script>

</body>
</html>
